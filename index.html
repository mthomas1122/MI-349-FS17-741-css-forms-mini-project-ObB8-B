<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Speed Boat Racing</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1 class="text-center">Super Speed Boat Racing</h1>
      <p class="text-center">Join us for the ultimate contest of water racing! Sign up below to join the fun.</p>

      <form class="row">
        <div class="form-group col">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="Last" placeholder="Enter Last Name">
          <label for="name">Age</label>
          <input type="text" class="form-control" id="Age" placeholder="Current Age">
          <div class="form-check">
            <p style="margin: 10px;">Sex:</p>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
              Male
            </label>
            </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
              Female
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
              Other
            </label>
        </div>
        </div>

        <div class="form-group col">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="street" placeholder="Enter Street Name and Number">
          <label for="name">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City">
          <label for="name">State</label>
          <input type="text" class="form-control" id="state" placeholder="Enter State">
          <label for="name">Zipcode</label>
          <input type="text" class="form-control" id="Zipcode" placeholder="Enter Zipcode">

        </div>
        <div class="col">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            Twin Engine
          </label>
          </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            Single Engine
          </label>
        </div>
        <div class="form-group">
          <label for="TshirtSelect">Select T-shirt Size</label>
          <select class="form-control" id="TshirtSelect">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
            Check if you are a sponsered racer.
          </label>
        </div>
      </div>
      </form>
      <div class="row ">
        <div class="col-12">
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>

</html>
